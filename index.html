<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Signup Page</title>
    <script src="https://kit.fontawesome.com/b71f737cf0.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="sec1">
   <div class="one">
    <img src="https://cdn.dribbble.com/users/277921/screenshots/4223608/gw-dribbble.gif" width="100%" alt="signup">
   </div>
   <div class="two">
    <h1>Signup Form</h1>
    <form id="myForm">
        <label><i class="fa-solid fa-user"></i> USERNAME</label>
      <input type="text"  name="username" placeholder="eg:-Akash Pasupuleti">
      <label><i class="fa-solid fa-envelope"></i> EMAIL ID</label>
      <input type="text" name="username" placeholder="eg:-ak*as*h@gmail.com">
      <label><i class="fa-solid fa-phone"></i> CONTACT NO.</label>
      <input type="text" name="number" placeholder="eg:-+91 9100234586">
      <label><i class="fa-solid fa-lock"></i> PASSWORD</label>
      <input type="text" name="Password" placeholder="eg:-**********">
      <label><i class="fa-solid fa-lock"></i> CONFIRM PASSWORD</label>
      <input type="text" name="Password" placeholder="eg:-**********">
      <div class="check">
      <input type="checkbox"><p>AGREE TO TERMS & CONDITIONS</p>
    </div>
      <button type="submit" class="btn">Submit</button>
    </form>
      <hr/>
      <h6>Already have an account <a href="#">LOGIN</a></h6>
      <h6><a href="#">Forgot Password</a></h6>
    
    
   </div>
   </section>
</body>
</html>
